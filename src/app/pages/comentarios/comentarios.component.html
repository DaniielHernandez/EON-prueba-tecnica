<h1 mat-dialog-title>Comentarios del Post</h1>
<div mat-dialog-content>
    <div class="container-cards">
        <div *ngFor="let comentario of this.data" class="card">
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>PostId: {{ comentario.postId }}</mat-card-subtitle>
                    <mat-card-title>{{ comentario.name }}</mat-card-title>
                    <mat-card-subtitle>Email: {{ comentario.email }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ comentario.body }}</p>
                </mat-card-content>
            </mat-card>  
        </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close> Cerrar </button>
</div>
